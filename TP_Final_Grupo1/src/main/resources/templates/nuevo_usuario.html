<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloFormulario.css}">

    <title>Registro</title>
  </head>
  <body>
    <section class="container">
        <div class="row my-5">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <form action="" method="POST" class="formulario1">
                  <h1 class="display-5 text-center fw-bold">Registro</h1>
                  <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Ej: martin" maxlength="20" id="nombre" name="nombre" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" placeholder="Ej: gonzalez" maxlength="20" id="apellido" name="apellido" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Correo Electrónico</label>
                    <input type="text" placeholder="Ej: m.gonzalez@..." maxlength="20" id="correo" name="correo" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
                  </div>
                  <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required><br><br>
                  </div>
                  <div class="form-group">
					  <label for="sexo">Sexo:</label>
                      <select id="sexo" name="sexo" required>
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                      <option value="otro">Otro</option>
                      </select><br><br>
                   </div>
                   <div class="form-group">
					   <label for="estatura">Estatura:</label>
                       <input type="number" id="estatura" name="estatura" required><br><br>
				   </div>
					      
                    
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar Registro</button>
                    <a th:href="@{../index.html}" class="btn btn-danger">Volver a Inicio</a>
                  </div>
               
              </form>
            </div>
        <hr>
    </section> 
  </body>
</html>
