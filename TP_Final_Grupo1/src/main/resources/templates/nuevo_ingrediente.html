<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang= "es">
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/estilosIndex.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div>
			<header th:replace="~{layouts/header :: header}"></header>
			<nav th:replace="~{layouts/nav :: nav}"></nav>
		</div>
		
		<div class="container">
		
		
			<form th:action="${edicion}?@{/ingrediente/modificar_ingrediente} : @{/ingrediente/guardar_ingrediente}" th:object="${Ingrediente}" method="post">
				<div class="mb-3" >
			     <!-- La principal utilidad de utilizar hidden en formularios es ocultar campos que no deben ser visibles o 
			 		modificables por los usuarios, pero que aún se deben enviar al servidor cuando se envía el formulario. -->
					<input type="hidden" id="id" name="id" th:field="*{id}" class="form-control" >
				</div>
				
				<div class="mb-3">
				    <label for="nombre" class="form-label">Nombre del ingrediente</label>
				    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
				</div>
			 	<button type="submit" class="btn btn-success" th:text="${edicion}?'Modificar':' GUARDAR '"></button>
			</form>
		</div>
		<br>
		<div>
			<h2>INGREDIENTES</h2>
			<table class="table">
			  <thead class="table-primary">
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Opciones</th>
			      
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="ingrediente : ${listaIngredientes}">
			      <td>
			      <p th:text="${ingrediente.id}"></p>
			      </td>
			      <td>
			      <p th:text="${ingrediente.nombre}"></p>
			      </td>
			      <td>
					<a class="btn btn-primary btn-sm" th:href="@{/ingrediente/modificar_ingrediente/}+${ingrediente.id}" role="button">Modificar</a>
  							<a class="btn btn-danger btn-sm" th:href="@{/ingrediente/eliminar_ingrediente/}+${ingrediente.id}" 
  							onclick="return confirm('¿Estás seguro de que deseas eliminar este consejo?')"role="button">Eliminar</a>
			      </td>
			    </tr>
			    
			   
			  </tbody>
			</table>
		
		
		</div>
		
		
		
		
		
		
		<div>
			<footer th:replace="~{layouts/footer :: footer}"></footer>
		</div>
	</div>




<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
