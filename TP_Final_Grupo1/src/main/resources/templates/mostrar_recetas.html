<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang= "es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/css/estiloIndex.css}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Imports para íconos -->
		<script src="https://kit.fontawesome.com/5e3f8ad041.js" crossorigin="anonymous"></script>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<!-- Imports para fuentes -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
		<title>Recetas</title>
	</head>
	<body>
		<div class="container-fluid">
			<header th:replace="~{layouts/header :: header}"></header>
			<nav th:replace="~{layouts/nav :: nav}"></nav>
		</div>
		<div class="container container-mostrarRecetas">
		
			<div class="row d-flex text-center" th:each="receta : ${Recetas}">
				<div class="col-md-12">
					<h1 th:text="${receta.nombre}"></h1>
					<img id="imagenesRecetas" alt="imagen" th:src="@{${receta.imagen}}" style="width: 500px; height: 300px">
				</div>
				<div class="col-md-12">
					<h1>Ingredientes</h1>
					<p th:each="ingrediente : ${receta.listaIngredientes}" th:text="${ingrediente.nombre}"></p>
				</div>
				<div class="col-md-12">
					<h1>Preparación</h1>
					<p class="texto-mostrarReceta" th:text="${receta.preparacion}"></p>
				</div>
				<div>
					<a class="btn btn-success" id="btn-mostrarRecetas" th:href="@{/recetas/modificar_receta/}+${receta.id}">Modificar</a>
				    <a class="btn btn-success" id="btn-mostrarRecetas" th:href="@{/recetas/eliminar_receta/}+${receta.id}">Eliminar</a>
				</div>
			</div>
		
		</div>
		<div class="container-fluid">
			<footer th:replace="~{layouts/footer :: footer}"></footer>
		</div>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
