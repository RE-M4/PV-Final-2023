		<!-- Modal para pedido de codigo para calcular IMC-->

		    <div class="modal-content">

		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		       	<form th:action="@{../servicio/imc}" method="get">
		       		<input id="codigo" name="codigo">
		       		
		       		<button type="submit" class="btn btn-success mr-2">Calcular IMC</button>

		      </div>
